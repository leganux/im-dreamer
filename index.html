<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <button class="ui circular icon button theme-toggle" id="themeToggle">
        <i class="moon icon"></i>
    </button>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="cloud cloud4"></div>
    <div class="cloud cloud5"></div>

    <div class="ui container main-content">
        <h1 class="ui center aligned header imagine-title">imagine</h1>
     
        
        <div class="main-quote">
            <p class="quote-text">
                You may say 
                <span class="highlight">I'm a dreamer,</span>
                but im not only one...
            </p>
        </div>

        <div class="ui horizontal list nav-links">
            <a href="https://www.google.com" class="item">Peace</a>
            <a href="https://www.google.com" class="item">Love</a>
            <a href="https://www.google.com" class="item">Unity</a>
            <a href="https://www.google.com" class="item">Hope</a>
        </div>
    </div>

    <footer class="ui center aligned footer">
        <p>I hope someday you'll join us. And the world will be as one</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

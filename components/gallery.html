<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="components.css">
</head>
<body class="light-mode">
    <button class="ui circular icon button theme-toggle" id="themeToggle">
        <i class="moon icon"></i>
    </button>

    <div class="ui container main-content">
        <h1 class="ui center aligned header imagine-title">Gallery of Dreams</h1>
        
        <div class="ui stackable grid minimal-gallery">
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?peace" alt="Peace">
                    <div class="gallery-overlay">
                        <span>Peace</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?love" alt="Love">
                    <div class="gallery-overlay">
                        <span>Love</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?unity" alt="Unity">
                    <div class="gallery-overlay">
                        <span>Unity</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?hope" alt="Hope">
                    <div class="gallery-overlay">
                        <span>Hope</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?dream" alt="Dream">
                    <div class="gallery-overlay">
                        <span>Dream</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?harmony" alt="Harmony">
                    <div class="gallery-overlay">
                        <span>Harmony</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?freedom" alt="Freedom">
                    <div class="gallery-overlay">
                        <span>Freedom</span>
                    </div>
                </div>
            </div>
            <div class="four wide column">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/400x400/?imagination" alt="Imagination">
                    <div class="gallery-overlay">
                        <span>Imagination</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="components.css">
</head>
<body class="light-mode">
    <button class="ui circular icon button theme-toggle" id="themeToggle">
        <i class="moon icon"></i>
    </button>

    <div class="ui container main-content">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-section" id="loginSection">
                <h2 class="ui center aligned header imagine-title">Welcome Back</h2>
                
                <form class="ui form minimal-form auth-form">
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="email" placeholder="your@email.com">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="••••••••">
                        </div>
                    </div>
                    <div class="auth-options">
                        <div class="ui checkbox">
                            <input type="checkbox" name="remember">
                            <label>Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button class="ui fluid button minimal-button" type="submit">Sign In</button>
                    <div class="auth-switch">
                        <p>Don't have an account? <a href="#" onclick="toggleAuth('register')">Register</a></p>
                    </div>
                </form>
            </div>

            <!-- Register Form -->
            <div class="auth-section hidden" id="registerSection">
                <h2 class="ui center aligned header imagine-title">Join the Dream</h2>
                
                <form class="ui form minimal-form auth-form">
                    <div class="field">
                        <label>Full Name</label>
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Your name">
                        </div>
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <div class="ui left icon input">
                            <i class="envelope icon"></i>
                            <input type="email" placeholder="your@email.com">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="••••••••">
                        </div>
                    </div>
                    <div class="field">
                        <label>Confirm Password</label>
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="••••••••">
                        </div>
                    </div>
                    <div class="auth-options">
                        <div class="ui checkbox">
                            <input type="checkbox" name="terms">
                            <label>I agree to the Terms and Conditions</label>
                        </div>
                    </div>
                    <button class="ui fluid button minimal-button" type="submit">Create Account</button>
                    <div class="auth-switch">
                        <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script src="../script.js"></script>
    <script>
        function toggleAuth(type) {
            if (type === 'register') {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('registerSection').classList.remove('hidden');
            } else {
                document.getElementById('registerSection').classList.add('hidden');
                document.getElementById('loginSection').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>

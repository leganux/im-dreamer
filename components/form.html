<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="components.css">
</head>
<body class="light-mode">
    <button class="ui circular icon button theme-toggle" id="themeToggle">
        <i class="moon icon"></i>
    </button>

    <div class="ui container main-content">
        <h1 class="ui center aligned header imagine-title">Contact Form</h1>
        
        <form class="ui form minimal-form">
            <div class="field">
                <label>Name</label>
                <input type="text" placeholder="Your name">
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" placeholder="your@email.com">
            </div>
            <div class="field">
                <label>Message</label>
                <textarea rows="3" placeholder="Share your thoughts..."></textarea>
            </div>
            <button class="ui button minimal-button" type="submit">Send Message</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
